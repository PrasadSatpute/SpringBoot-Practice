spring.application.name=SecurityApplication

# ============================================
# DATABASE CONNECTION CONFIGURATION
# ============================================
# MySQL database connection settings
spring.datasource.url=jdbc:mysql://localhost:3306/spring_security_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA/HIBERNATE CONFIGURATION
# ============================================
# Auto-create/update database schema based on entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (for learning/debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MySQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# THYMELEAF CONFIGURATION
# ============================================
# Enable Thymeleaf template caching (set false for development)
spring.thymeleaf.cache=false

# Thymeleaf template prefix and suffix
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ============================================
# SERVER CONFIGURATION
# ============================================
# Application port
server.port=8080

# Context path (base URL path)
server.servlet.context-path=/

# ============================================
# LOGGING CONFIGURATION
# ============================================
# Enable debug logging for security (helps understand security flow)
logging.level.org.springframework.security=DEBUG
logging.level.com.security.app=DEBUG

# ============================================
# SECURITY CONFIGURATION
# ============================================
# Session timeout (30 minutes)
server.servlet.session.timeout=30m

# Enable security debugging
spring.security.debug=true