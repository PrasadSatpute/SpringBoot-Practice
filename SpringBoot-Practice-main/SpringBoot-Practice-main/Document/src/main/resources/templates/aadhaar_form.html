<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Aadhaar Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${aadhaarCard.aadhaarNumber} != null ? 'Edit Aadhaar Card' : 'Create Aadhaar Card'"></h2>
    <form th:action="@{/aadhaar/save}" th:object="${aadhaarCard}" method="post">
        <div class="mb-3">
            <label class="form-label">Aadhaar Number</label>
<!--            <input type="text" th:field="*{aadhaarNumber}" class="form-control" maxlength="12" required readonly="${aadhaarCard.aadhaarNumber != null}">-->

            <input type="text" th:field="*{aadhaarNumber}" class="form-control" maxlength="12" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Date of Birth</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select th:field="*{gender}" class="form-select">
                <option value="">Select</option>
                <option value="Male" th:selected="${aadhaarCard.gender == 'Male'}">Male</option>
                <option value="Female" th:selected="${aadhaarCard.gender == 'Female'}">Female</option>
                <option value="Other" th:selected="${aadhaarCard.gender == 'Other'}">Other</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea th:field="*{address}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Mobile Number</label>
            <input type="text" th:field="*{mobileNumber}" class="form-control" maxlength="10">
        </div>

        <div class="mb-3">
            <label class="form-label">Issue Date</label>
            <input type="date" th:field="*{issueDate}" class="form-control">
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/aadhaar/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
