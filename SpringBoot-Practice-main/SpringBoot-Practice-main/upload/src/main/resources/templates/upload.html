<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>File Upload</title>
    <!-- Bootstrap CSS (for modal) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
<h2>Upload Single File</h2>
<form th:action="@{/upload}" method="post" enctype="multipart/form-data">
    <input type="file" name="file" accept="application/pdf" required />
    <button type="submit">Upload</button>
</form>

<h2>Upload Multiple Files</h2>
<form th:action="@{/upload-multiple}" method="post" enctype="multipart/form-data">
    <input type="file" name="files" accept="application/pdf" multiple required />
    <button type="submit">Upload All</button>
</form>

<p th:if="${message}" th:text="${message}"></p>
<div th:if="${errorMessages}" style="color: red;" th:utext="${errorMessages}"></div>

<h2>Uploaded Files</h2>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>File Name</th>
        <th>Type</th>
        <th>Size (bytes)</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="file : ${files}">
        <td th:text="${file.id}"></td>
        <td th:text="${file.fileName}"></td>
        <td th:text="${file.fileType}"></td>
        <td th:text="${file.data.length}"></td>
        <td>
            <!-- Preview Button -->
            <button
                    class="btn btn-info btn-sm"
                    data-toggle="modal"
                    data-target="#previewModal"
                    th:attr="data-file-id=${file.id}, data-file-type=${file.fileType}"
                    onclick="previewFile(this)">Preview</button>

            <!-- Delete Button -->
            <a th:href="@{/delete/{id}(id=${file.id})}" onclick="return confirm('Are you sure?')">
                <button class="btn btn-danger btn-sm">Delete</button>
            </a>
            <!-- Download Button -->
            <a th:href="@{/download/{id}(id=${file.id})}">
                <button class="btn btn-success btn-sm">Download</button>
            </a>

        </td>

    </tr>
    </tbody>
</table>
<!-- Modal -->
<div class="modal fade" id="previewModal" tabindex="-1" role="dialog" aria-labelledby="previewModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">File Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body text-center">
                <div id="previewContent">Loading...</div>
            </div>
        </div>
    </div>
</div>
<script>
    function previewFile(button) {
    const fileId = button.getAttribute('data-file-id');
    const fileType = button.getAttribute('data-file-type');
    const previewUrl = '/preview/' + fileId;
    const previewContent = document.getElementById('previewContent');
    previewContent.innerHTML = '';

    if (fileType.startsWith('image/')) {
        previewContent.innerHTML = `<img src="${previewUrl}" class="img-fluid" alt="Image Preview" />`;
    } else if (fileType === 'application/pdf') {
        previewContent.innerHTML = `<embed src="${previewUrl}" type="application/pdf" width="100%" height="600px" />`;
    } else {
        previewContent.innerHTML = `<p>Unsupported file type for preview.</p>`;
    }
}

</script>


</body>
</html>
