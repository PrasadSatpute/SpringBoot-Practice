<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CIMS Lokayukta</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 5px;
        }

        .logo-section p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .captcha-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .captcha-display {
            flex: 1;
            padding: 12px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 5px;
            text-align: center;
            user-select: none;
        }

        .captcha-refresh {
            padding: 12px 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .captcha-refresh:hover {
            background: #5568d3;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background: #5568d3;
        }

        .alert {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-text {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo-section">
        <h1>CIMS Portal</h1>
        <p>Lokayukta Maharashtra</p>
        <p style="font-size: 12px; margin-top: 5px;">Complaint Information Management System</p>
    </div>

    <div th:if="${param.error}" class="alert alert-error">
        Invalid username or password. Please try again.
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
        You have been logged out successfully.
    </div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username"
                   placeholder="Enter your username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                   placeholder="Enter your password" required>
        </div>

        <div class="form-group">
            <label>Captcha Verification</label>
            <div class="captcha-group">
                <div class="captcha-display" id="captchaDisplay"></div>
                <button type="button" class="captcha-refresh" onclick="generateCaptcha()">
                    ‚ü≥
                </button>
            </div>
        </div>

        <div class="form-group">
            <input type="text" id="captchaInput" name="captchaInput"
                   placeholder="Enter captcha" required>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>

    <div class="info-text">
        <p><strong>Default Login Credentials:</strong></p>
        <p>Admin: admin / admin123</p>
        <p>Office User: office1 / office123</p>
        <p>Officer: officer1 / officer123</p>
    </div>
</div>

<script>
    let captchaText = '';

    function generateCaptcha() {
        const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
        captchaText = '';
        for (let i = 0; i < 6; i++) {
            captchaText += chars.charAt(Math.floor(Math.random() * chars.length));
        }
        document.getElementById('captchaDisplay').textContent = captchaText;
    }

    document.querySelector('form').addEventListener('submit', function(e) {
        const userInput = document.getElementById('captchaInput').value;
        if (userInput.toUpperCase() !== captchaText) {
            e.preventDefault();
            alert('Captcha verification failed. Please try again.');
            generateCaptcha();
            document.getElementById('captchaInput').value = '';
        }
    });

    // Generate captcha on page load
    generateCaptcha();
</script>
</body>
</html>
