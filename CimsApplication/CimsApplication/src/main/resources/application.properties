spring.application.name=cims-lokayukta

# --- Datasource ---
spring.datasource.url=jdbc:mysql://localhost:3306/cims_lokayukta?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# --- Thymeleaf ---
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# --- Multipart Upload ---
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# --- Server ---
server.port=8080
server.servlet.context-path=/
server.servlet.session.timeout=30m

# --- Logging ---
logging.level.root=INFO
logging.level.com.lokayukta.cims=DEBUG
logging.level.org.springframework.security=DEBUG